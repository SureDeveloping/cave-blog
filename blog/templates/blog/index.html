<h1>Post</h1>

<ul> 
    {% for post in object_list %}
        <li> 
            <a href="{% url 'blog-post-detail' post.pk %}">   {{ post.title }}</a> >
            {{ post.author.first_name}} 
            {{ post.author.last_name}} <br>
            {{ post.textcontent}} 
        </li>
        
{% endfor %}
</ul>
