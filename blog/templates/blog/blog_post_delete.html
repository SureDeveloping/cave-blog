{% extends 'base.html' %}

{% block title %} Delete your Post {% endblock %}

{% block content %}

<h1> Delete: "{{ post.title }}" blog post.</h1> 
<br>
<h3> Are you sure you want delete this?</h3>

<div class="form-group"> 
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Delete Post</button>
    </form>
</div>

{% endblock %}
