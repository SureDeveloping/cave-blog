{% extends 'base.html' %}
{% block title %} Update your Userprofile {% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h1>Update your Userprofile</h1>
    <div class="form-group"> 
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
           
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% else %}
    <div class="alert alert-danger" role="alert">Please login to your account if you want to update your Userprofile!</div>
{% endif %}

{% endblock %}
