{% extends 'base.html' %}

{% block title %}  Blog Posts {% endblock %}

{% block content %}
<h1> Blog Posts </h1>
<ul> 
    {% for post in object_list %}
        <li> 
            <a href="{% url 'blog-post-detail' post.pk %}">   {{ post.title }}</a> by
            {{ post.author.first_name}} 
            {{ post.author.last_name}} <br>
            {{ post.textcontent}} <br>
            <small> <a href="{% url 'blog-post-update' post.pk %}"> Edit Post</a> </small>
            
            
        </li>
        
{% endfor %}
</ul>

{% endblock %}
