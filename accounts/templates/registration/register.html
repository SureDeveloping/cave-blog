{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<h1> Create your Account </h1> 

<div class="form-group"> 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<p class="mt-3">Alread have an account? <a href="{% url 'login' %}">Login here</a>.</p>

{% endblock %}
