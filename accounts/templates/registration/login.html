{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<h1> Login </h1> 

{% for message in messages %}
    <h3>{{ message }}</h3>
{% endfor %} 


<div class="form-group"> 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>

{% endblock %}
