{% extends 'base.html' %}

{% block title %} Edit your Post {% endblock %}

{% block content %}

<h1> Update your Post </h1> 

<div class="form-group"> 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
